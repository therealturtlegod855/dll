name: Build Windows DLL

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86  # 32-bit for MinGW32 compatibility

    - name: Build DLL
      shell: cmd
      run: |
        cl /std:c++17 /LD /Fe:api.dll main.cpp /link user32.lib kernel32.lib advapi32.lib windowsapp.lib runtimeobject.lib
        dir api.dll

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: api-dll
        path: api.dll
